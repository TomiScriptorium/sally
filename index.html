<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sally.</title>
    
    <!-- CONFIGURACIÓN DE ICONOS DINÁMICOS -->
    <link id="favicon" rel="icon" type="image/png" href="iconosallydia.png">
    <link id="appleIcon" rel="apple-touch-icon" href="iconosallydia.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        sky: { 850: '#0c4a6e' }
                    }
                }
            }
        }
    </script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animaciones existentes */
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scale-up { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slide-up { from { opacity: 0; transform: translateY(100px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce-custom { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -60%) scale(1.1); } }

        /* NUEVAS ANIMACIONES DE FONDO */
        @keyframes float-cloud { 
            0% { transform: translateX(0px); } 
            50% { transform: translateX(20px); } 
            100% { transform: translateX(0px); } 
        }
        @keyframes twinkle { 
            0%, 100% { opacity: 0.3; transform: scale(0.8); } 
            50% { opacity: 1; transform: scale(1.2); } 
        }

        .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
        .animate-scale-up { animation: scale-up 0.3s ease-out forwards; }
        .animate-slide-up { animation: slide-up 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-bounce-custom { animation: bounce-custom 0.6s infinite; }
        
        .delay-75 { animation-delay: 75ms; }
        .delay-100 { animation-delay: 100ms; }
        .hidden { display: none !important; }
        
        /* Fix Safari Mobile */
        input, textarea, button, select, a { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="h-[100dvh] w-full bg-[#f8f9fa] dark:bg-[#0f172a] text-slate-800 dark:text-slate-100 selection:bg-sky-100 selection:text-sky-900 dark:selection:bg-sky-900 dark:selection:text-sky-100 relative overflow-hidden md:h-auto md:min-h-screen transition-colors duration-300">

    <!-- CAPA DE FONDO: NUBES, ESTRELLAS Y SUELO (z-0 para estar detrás) -->
    <div id="background-effects" class="fixed inset-0 pointer-events-none z-0 overflow-hidden w-full h-full">
        <!-- Contenedor Nubes (Visible solo en modo claro) -->
        <div id="clouds-container" class="absolute inset-0 opacity-100 dark:opacity-0 transition-opacity duration-1000"></div>
        <!-- Contenedor Estrellas (Visible solo en modo oscuro) -->
        <div id="stars-container" class="absolute inset-0 opacity-0 dark:opacity-100 transition-opacity duration-1000"></div>
        
        <!-- SUELO/PASTO: Altura ajustada a 40% en móvil (h-[40%]) para que alcance a Sally, 1/3 en escritorio -->
        <!-- Día: bg-emerald-200 (verde suave) | Noche: bg-emerald-950 (verde bosque oscuro) -->
        <div class="absolute bottom-0 left-0 w-full h-[40%] md:h-1/3 bg-emerald-200 dark:bg-emerald-950 transition-colors duration-1000 overflow-hidden">
            
            <!-- TEXTURA PASTO DÍA (Pequeñas briznas verdes oscuras) -->
            <!-- Se eliminó una de las curvas del path SVG para reducir la densidad un 33% -->
            <div class="absolute inset-0 w-full h-full opacity-30 dark:opacity-0 transition-opacity duration-1000"
                 style="background-image: url('data:image/svg+xml,%3Csvg width=\'40\' height=\'40\' viewBox=\'0 0 40 40\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M5 35 Q 8 25 10 35 M 35 32 Q 38 22 40 32\' stroke=\'%23047857\' fill=\'none\' stroke-width=\'2\' stroke-linecap=\'round\'/%3E%3C/svg%3E'); background-size: 40px 40px;">
            </div>

            <!-- TEXTURA PASTO NOCHE (Briznas más claras/iluminadas sobre fondo oscuro) -->
            <!-- Se aplicó la misma reducción de densidad -->
            <div class="absolute inset-0 w-full h-full opacity-0 dark:opacity-20 transition-opacity duration-1000"
                 style="background-image: url('data:image/svg+xml,%3Csvg width=\'40\' height=\'40\' viewBox=\'0 0 40 40\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M5 35 Q 8 25 10 35 M 35 32 Q 38 22 40 32\' stroke=\'%236ee7b7\' fill=\'none\' stroke-width=\'2\' stroke-linecap=\'round\'/%3E%3C/svg%3E'); background-size: 40px 40px;">
            </div>

        </div>
    </div>

    <!-- NOTIFICACIONES FLOTANTES -->
    <div id="levelUpNotification" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 pointer-events-none">
        <div class="bg-gradient-to-r from-yellow-300 to-yellow-500 text-white px-8 py-4 rounded-3xl shadow-xl border-4 border-white dark:border-slate-700 text-2xl font-bold flex items-center gap-3 animate-bounce-custom">
            <i data-lucide="trophy" class="w-8 h-8"></i>
            <span id="levelUpText">¡Nivel 2!</span>
        </div>
    </div>

    <div id="achievementNotification" class="hidden fixed bottom-8 right-8 z-50 animate-slide-up pointer-events-none">
        <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-2xl border-l-4 border-yellow-400 flex items-center gap-4 max-w-sm">
            <div class="bg-yellow-100 dark:bg-yellow-900/30 p-2 rounded-full" id="achNotifIcon"></div>
            <div>
                <p class="text-xs font-bold text-yellow-600 dark:text-yellow-400 uppercase tracking-wider">Logro Desbloqueado</p>
                <p class="font-bold text-slate-800 dark:text-white" id="achNotifTitle">Título</p>
            </div>
        </div>
    </div>

    <!-- UI: HEADER / NIVEL (z-20 para estar encima del fondo) -->
    <div class="absolute top-4 left-4 md:top-10 md:left-10 z-20">
        <div class="flex items-center gap-3 bg-white dark:bg-slate-800 pl-2 pr-6 py-2 rounded-full shadow-sm cursor-pointer hover:shadow-md transition-all border border-slate-100 dark:border-slate-700" onclick="openAchievements()">
            <div class="relative">
                <div id="levelDisplay" class="w-10 h-10 rounded-full bg-sky-100 dark:bg-sky-900 flex items-center justify-center border-2 border-sky-200 dark:border-sky-700 text-sky-600 dark:text-sky-300 font-bold">1</div>
                <svg class="absolute top-0 left-0 w-10 h-10 transform -rotate-90 pointer-events-none">
                    <circle cx="20" cy="20" r="18" stroke="transparent" stroke-width="2" fill="none" />
                    <circle id="xpCircle" cx="20" cy="20" r="18" stroke="#0ea5e9" stroke-width="2" fill="none" stroke-dasharray="113" stroke-dashoffset="113" class="transition-all duration-500" />
                </svg>
            </div>
            <div>
                <p class="text-xs text-slate-400 dark:text-slate-500 uppercase font-bold tracking-wider">Nivel</p>
                <p class="text-sm font-semibold text-slate-600 dark:text-slate-300" id="xpDisplay">0 XP</p>
            </div>
        </div>
    </div>

    <!-- UI: BOTONES SUPERIOR DERECHA (z-20) -->
    <div class="absolute top-4 right-4 md:top-6 md:right-6 flex gap-2 md:gap-3 z-20">
        <button onclick="toggleTheme()" class="p-3 bg-white dark:bg-slate-800 rounded-full shadow-sm text-slate-400 dark:text-slate-300 hover:text-sky-500 dark:hover:text-sky-400 hover:shadow-md transition-all border border-transparent dark:border-slate-700">
            <i id="themeIcon" data-lucide="moon" width="20"></i>
        </button>
        <button onclick="openSettings()" class="p-3 bg-white dark:bg-slate-800 rounded-full shadow-sm text-slate-400 dark:text-slate-300 hover:text-slate-600 dark:hover:text-white hover:shadow-md transition-all border border-transparent dark:border-slate-700">
            <i data-lucide="settings" width="20"></i>
        </button>
        <button onclick="openAchievements()" class="p-3 bg-white dark:bg-slate-800 rounded-full shadow-sm text-slate-400 dark:text-slate-300 hover:text-yellow-500 hover:shadow-md transition-all border border-transparent dark:border-slate-700">
            <i data-lucide="trophy" width="20"></i>
        </button>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <!-- CAMBIOS MÓVIL: Eliminado pt-28, agregado flex-1 spacer abajo para centrar por gravedad -->
    <main class="relative z-10 container mx-auto px-4 h-full w-full overflow-y-auto md:h-auto md:min-h-screen md:overflow-visible flex flex-col md:flex-row items-center justify-start pb-10 md:justify-center md:pt-0 md:pb-0 gap-6 md:gap-16 max-w-5xl scroll-smooth">
        
        <!-- SPACER PARA MÓVIL: Empuja el contenido hacia abajo (gravedad visual) -->
        <div class="w-full flex-1 min-h-[2rem] md:hidden"></div>

        <!-- LADO IZQUIERDO: AVATAR -->
        <div class="w-full md:w-5/12 flex justify-center md:justify-end animate-fade-in-up flex-shrink-0">
            <div class="relative group">
                <div class="relative">
                    <!-- Sombra de contacto debajo de Sally para que no flote -->
                    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-28 h-3 bg-black/20 dark:bg-black/40 rounded-[100%] blur-sm z-0"></div>
                    
                    <img id="sallyAvatar" src="sally.png" alt="Avatar de Sally" class="relative z-10 w-auto h-52 md:h-auto max-w-full md:max-h-[500px] object-contain drop-shadow-2xl hover:scale-105 transition-transform duration-300">
                    
                    <div id="loader" class="hidden absolute inset-0 bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm flex items-center justify-center rounded-3xl z-20">
                        <div class="w-12 h-12 border-4 border-sky-400 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- LADO DERECHO: INTERACCIÓN -->
        <div class="w-full md:w-7/12 flex flex-col items-center md:items-start space-y-6 md:space-y-8 animate-fade-in-up delay-100">
            
            <div class="text-center md:text-left w-full cursor-pointer hover:opacity-80 transition-opacity" onclick="resetApp()" title="Volver al inicio">
                <h1 class="text-5xl md:text-8xl font-bold text-slate-800 dark:text-slate-100 tracking-tight font-display">
                    Sally<span class="text-sky-500">.</span>
                </h1>
                <p class="text-slate-400 dark:text-slate-500 mt-2 text-base md:text-lg font-light ml-2">
                    Sin juicios. Sin historial. Solo respuestas.
                </p>
            </div>

            <div id="searchContainer" class="w-full max-w-lg">
                <form id="searchForm" class="relative group z-10">
                    <input
                        type="text"
                        id="queryInput"
                        placeholder="Pregunta lo que sea..."
                        class="w-full py-4 md:py-5 pl-6 md:pl-8 pr-16 bg-white dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 rounded-full shadow-sm text-base md:text-lg text-slate-700 dark:text-slate-200 placeholder:text-slate-300 dark:placeholder:text-slate-500 focus:outline-none focus:border-sky-300 dark:focus:border-sky-500 focus:ring-4 focus:ring-sky-100 dark:focus:ring-sky-900 transition-all"
                    />
                    <button 
                        type="submit"
                        id="searchBtn"
                        class="absolute right-2 md:right-3 top-1/2 transform -translate-y-1/2 bg-slate-900 dark:bg-sky-600 hover:bg-sky-500 dark:hover:bg-sky-500 text-white p-2 md:p-3 rounded-full transition-colors duration-300 disabled:bg-slate-300 disabled:cursor-not-allowed"
                    >
                        <i data-lucide="search" width="20"></i>
                    </button>
                </form>

                <div id="suggestions" class="mt-4 flex flex-wrap gap-2 justify-center md:justify-start">
                    <button onclick="useSuggestion(this)" class="text-xs text-slate-400 dark:text-slate-500 hover:text-sky-500 dark:hover:text-sky-400 bg-white dark:bg-slate-800 px-3 py-1 rounded-full border border-slate-100 dark:border-slate-700 transition-colors">¿Cómo se dice 'umbrella'?</button>
                    <button onclick="useSuggestion(this)" class="text-xs text-slate-400 dark:text-slate-500 hover:text-sky-500 dark:hover:text-sky-400 bg-white dark:bg-slate-800 px-3 py-1 rounded-full border border-slate-100 dark:border-slate-700 transition-colors">Sinónimo de feliz</button>
                    <button onclick="useSuggestion(this)" class="hidden md:inline-block text-xs text-slate-400 dark:text-slate-500 hover:text-sky-500 dark:hover:text-sky-400 bg-white dark:bg-slate-800 px-3 py-1 rounded-full border border-slate-100 dark:border-slate-700 transition-colors">¿Los pingüinos tienen rodillas?</button>
                </div>
            </div>

            <div id="responseCard" class="hidden w-full max-w-lg bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-xl animate-scale-up origin-top relative mb-10 md:mb-0">
                <button onclick="resetApp()" class="absolute top-4 right-4 text-slate-300 hover:text-slate-500 transition-colors" title="Cerrar respuesta">
                    <i data-lucide="x" width="18"></i>
                </button>

                <div class="flex gap-3 mb-4 mt-1">
                    <i data-lucide="sparkles" class="text-sky-400 mt-1 flex-shrink-0" width="18"></i>
                    <div class="prose prose-slate dark:prose-invert text-slate-700 dark:text-slate-300 pr-6">
                        <p id="responseText" class="whitespace-pre-wrap leading-relaxed"></p>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-between items-center border-t border-slate-50 dark:border-slate-700 pt-4">
                    <span class="text-xs text-slate-300 dark:text-slate-500 font-medium">Sally v1.2</span>
                    <button 
                        onclick="resetApp()"
                        class="flex items-center gap-2 px-4 py-2 bg-slate-100 dark:bg-slate-700 hover:bg-sky-50 dark:hover:bg-slate-600 text-slate-600 dark:text-slate-200 hover:text-sky-600 rounded-full transition-all text-sm font-medium group"
                    >
                        <i data-lucide="arrow-left" width="16" class="group-hover:-translate-x-1 transition-transform"></i>
                        Hacer otra pregunta
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- MODALES (z-50) -->
    <!-- MODAL LOGROS -->
    <div id="achievementsModal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4" onclick="closeAchievements()">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md rounded-[2rem] shadow-2xl overflow-hidden animate-scale-up" onclick="event.stopPropagation()">
            <div class="bg-slate-50 dark:bg-slate-900 p-6 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center">
                <h2 class="text-xl font-bold text-slate-800 dark:text-white flex items-center gap-2">
                    <i data-lucide="award" class="text-sky-500"></i> Tus Logros
                </h2>
                <button onclick="closeAchievements()" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 bg-white dark:bg-slate-800 p-2 rounded-full shadow-sm hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                    <i data-lucide="x" width="20"></i>
                </button>
            </div>
            
            <div id="achievementsList" class="p-6 max-h-[60vh] overflow-y-auto space-y-4"></div>
            
            <div class="p-4 bg-slate-50 dark:bg-slate-900 text-center text-xs text-slate-400">
                Sigue preguntando para desbloquear más sorpresas
            </div>
        </div>
    </div>

    <!-- MODAL CONFIGURACIÓN -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4" onclick="closeSettings()">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md rounded-[2rem] shadow-2xl overflow-hidden animate-scale-up" onclick="event.stopPropagation()">
            <div class="bg-slate-50 dark:bg-slate-900 p-6 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center">
                <h2 class="text-xl font-bold text-slate-800 dark:text-white flex items-center gap-2">
                    <i data-lucide="settings" class="text-slate-500"></i> Configuración
                </h2>
                <button onclick="closeSettings()" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 bg-white dark:bg-slate-800 p-2 rounded-full shadow-sm hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                    <i data-lucide="x" width="20"></i>
                </button>
            </div>
            
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Gemini API Key</label>
                    <p class="text-xs text-slate-400 mb-3">Tu clave se guarda en tu navegador y no se comparte. Necesaria para que Sally funcione.</p>
                    <div class="relative">
                        <input type="password" id="apiKeyInput" placeholder="Pega tu API Key aquí (AIza...)" class="w-full p-4 pr-12 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-500 dark:text-white transition-all">
                        <div id="keyStatus" class="absolute right-4 top-1/2 -translate-y-1/2 text-green-500 hidden">
                            <i data-lucide="check-circle" width="20"></i>
                        </div>
                    </div>
                </div>
                <button onclick="saveSettings()" class="w-full bg-slate-900 dark:bg-sky-600 hover:bg-sky-500 text-white font-bold py-3 rounded-xl transition-all">
                    Guardar Configuración
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPT PRINCIPAL -->
    <script>
        // --- ESTADO INICIAL ---
        let xp = parseInt(localStorage.getItem('sally_xp') || '0');
        let achievements = JSON.parse(localStorage.getItem('sally_achievements') || '[]');
        let userApiKey = localStorage.getItem('sally_api_key') || "";
        
        const XP_PER_QUESTION = 20;
        const XP_PER_LEVEL = 100;

        const ALL_ACHIEVEMENTS = [
            { id: 'first_step', title: 'Curioso Principiante', desc: 'Hiciste tu primera pregunta', icon: 'sparkles', color: 'text-yellow-500' },
            { id: 'level_5', title: 'Sabio en Proceso', desc: 'Alcanzaste el nivel 5', icon: 'brain', color: 'text-purple-500' },
            { id: 'dedicated', title: 'Preguntón Experto', desc: 'Acumulaste 500 XP', icon: 'trophy', color: 'text-orange-500' },
            { id: 'corrector', title: 'Gramática Perfecta', desc: 'Pediste una corrección', icon: 'wand-2', color: 'text-blue-500' },
        ];

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            updateGamificationUI();
            initBackgrounds(); // Inicializar fondos
            
            // Cargar tema
            if (localStorage.getItem('sally_theme') === 'dark' || (!('sally_theme' in localStorage) && window.matchMedia('(prefers_color_scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                updateThemeIcon(true);
            } else {
                document.documentElement.classList.remove('dark');
                updateThemeIcon(false);
            }

            if(userApiKey) {
                document.getElementById('apiKeyInput').value = userApiKey;
                document.getElementById('keyStatus').classList.remove('hidden');
            }
        });

        // --- GENERACIÓN DE FONDOS (NUBES Y ESTRELLAS) ---
        function initBackgrounds() {
            // Generar Nubes (Día)
            const cloudsContainer = document.getElementById('clouds-container');
            const numClouds = 5; // Cantidad de nubes
            
            for(let i = 0; i < numClouds; i++) {
                const cloud = document.createElement('div');
                // SVG de nube simple
                cloud.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor" class="w-full h-full text-slate-200 opacity-60"><path d="M17.5,19c-3.037,0-5.5-2.463-5.5-5.5c0-0.106,0.005-0.211,0.014-0.316C10.996,12.756,9.831,12.5,9,12.5c-2.485,0-4.5,2.015-4.5,4.5c0,2.485,2.015,4.5,4.5,4.5h8.5c1.933,0,3.5-1.567,3.5-3.5S19.433,14.5,17.5,14.5c-0.18,0-0.355,0.014-0.526,0.04C16.923,11.385,14.436,9,11.5,9c-0.136,0-0.27,0.005-0.403,0.016C10.636,6.721,8.513,5,6,5C2.686,5,0,7.686,0,11s2.686,6,6,6c0.198,0,0.393-0.011,0.584-0.032C7.149,18.093,8.441,19,10,19h7.5z"/></svg>`;
                
                cloud.className = 'absolute';
                // Posicionamiento aleatorio
                cloud.style.top = `${Math.random() * 60}%`; // Solo en la mitad superior
                cloud.style.left = `${Math.random() * 90}%`;
                
                // Tamaño variable
                const size = 60 + Math.random() * 100;
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.6}px`;
                
                // Animación de flotar (duración aleatoria)
                cloud.style.animation = `float-cloud ${4 + Math.random() * 4}s ease-in-out infinite alternate`;
                cloud.style.animationDelay = `${Math.random() * 2}s`;
                
                cloudsContainer.appendChild(cloud);
            }

            // Generar Estrellas (Noche)
            const starsContainer = document.getElementById('stars-container');
            const numStars = 50; // Cantidad de estrellas

            for(let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'absolute bg-white rounded-full';
                
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                
                // Tamaño muy pequeño
                const size = 1 + Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Animación de parpadeo
                star.style.animation = `twinkle ${2 + Math.random() * 3}s ease-in-out infinite`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.opacity = Math.random(); // Opacidad inicial variable

                starsContainer.appendChild(star);
            }
        }

        // --- GESTIÓN DE TEMAS ---
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('sally_theme', 'light');
                updateThemeUI(false);
            } else {
                html.classList.add('dark');
                localStorage.setItem('sally_theme', 'dark');
                updateThemeUI(true);
            }
        }

        function updateThemeIcon(isDark) {
            updateThemeUI(isDark);
        }

        function updateThemeUI(isDark) {
            // 1. Icono botón
            const btn = document.getElementById('themeIcon');
            if (btn) {
                btn.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            }
            lucide.createIcons();

            // 2. Imagen Sally
            const img = document.getElementById('sallyAvatar');
            if (img) {
                img.src = isDark ? 'sallynoche.png' : 'sally.png';
            }

            // 3. Favicon
            const favicon = document.getElementById('favicon');
            const appleIcon = document.getElementById('appleIcon');
            const iconPath = isDark ? 'iconosallynoche.png' : 'iconosallydia.png';

            if (favicon) favicon.href = iconPath;
            if (appleIcon) appleIcon.href = iconPath;
            
            // Nota: Los fondos (nubes/estrellas) se manejan automáticamente vía CSS con la clase .dark
        }

        // --- GESTIÓN DE CONFIGURACIÓN Y MODALES ---
        function openSettings() {
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        function saveSettings() {
            const input = document.getElementById('apiKeyInput');
            const key = input.value.trim();
            if (key) {
                localStorage.setItem('sally_api_key', key);
                userApiKey = key;
                document.getElementById('keyStatus').classList.remove('hidden');
                
                const btn = document.querySelector('#settingsModal button');
                const originalText = btn.innerText;
                btn.innerText = "¡Guardado!";
                btn.classList.add('bg-green-500');
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove('bg-green-500');
                    closeSettings();
                }, 1000);
            }
        }

        function resetApp() {
            document.getElementById('responseCard').classList.add('hidden');
            document.getElementById('suggestions').classList.remove('hidden');
            document.getElementById('queryInput').value = '';
            document.getElementById('responseText').innerText = '';
        }

        function useSuggestion(btn) {
            document.getElementById('queryInput').value = btn.innerText;
            handleSearch(new Event('submit'));
        }

        function openAchievements() {
            renderAchievementsList();
            document.getElementById('achievementsModal').classList.remove('hidden');
        }

        function closeAchievements() {
            document.getElementById('achievementsModal').classList.add('hidden');
        }

        // --- GAMIFICACIÓN ---
        function updateGamificationUI() {
            const currentLevel = Math.floor(xp / XP_PER_LEVEL) + 1;
            const currentLevelProgress = xp % XP_PER_LEVEL;
            
            document.getElementById('levelDisplay').innerText = currentLevel;
            document.getElementById('xpDisplay').innerText = `${xp} XP`;
            
            const circle = document.getElementById('xpCircle');
            const circumference = 113; 
            const offset = circumference - (currentLevelProgress / XP_PER_LEVEL) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        function handleGamification() {
            const prevLevel = Math.floor(xp / XP_PER_LEVEL) + 1;
            xp += XP_PER_QUESTION;
            localStorage.setItem('sally_xp', xp.toString());
            const newLevel = Math.floor(xp / XP_PER_LEVEL) + 1;

            if (newLevel > prevLevel) {
                showNotification('levelUpNotification');
                document.getElementById('levelUpText').innerText = `¡Nivel ${newLevel}!`;
                setTimeout(() => document.getElementById('levelUpNotification').classList.add('hidden'), 3000);
            }

            let newUnlock = null;
            if (!achievements.includes('first_step')) {
                unlockAchievement('first_step'); newUnlock = ALL_ACHIEVEMENTS.find(a => a.id === 'first_step');
            }
            if (newLevel >= 5 && !achievements.includes('level_5')) {
                unlockAchievement('level_5'); newUnlock = ALL_ACHIEVEMENTS.find(a => a.id === 'level_5');
            }
            if (xp >= 500 && !achievements.includes('dedicated')) {
                unlockAchievement('dedicated'); newUnlock = ALL_ACHIEVEMENTS.find(a => a.id === 'dedicated');
            }

            if (newUnlock) showAchievementNotification(newUnlock);
            updateGamificationUI();
        }

        function unlockAchievement(id) {
            achievements.push(id);
            localStorage.setItem('sally_achievements', JSON.stringify(achievements));
        }

        function showNotification(elementId) {
            document.getElementById(elementId).classList.remove('hidden');
        }

        function showAchievementNotification(ach) {
            const notif = document.getElementById('achievementNotification');
            document.getElementById('achNotifTitle').innerText = ach.title;
            document.getElementById('achNotifIcon').innerHTML = `<i data-lucide="${ach.icon}" class="${ach.color}"></i>`;
            lucide.createIcons();
            notif.classList.remove('hidden');
            setTimeout(() => notif.classList.add('hidden'), 4000);
        }

        function renderAchievementsList() {
            const list = document.getElementById('achievementsList');
            list.innerHTML = '';
            
            ALL_ACHIEVEMENTS.forEach(ach => {
                const isUnlocked = achievements.includes(ach.id);
                const item = document.createElement('div');
                item.className = `flex items-center gap-4 p-4 rounded-2xl border transition-all ${isUnlocked ? 'bg-white dark:bg-slate-700 border-green-100 dark:border-green-900/30 shadow-sm' : 'bg-slate-50 dark:bg-slate-900 border-slate-100 dark:border-slate-800 opacity-60 grayscale'}`;
                
                item.innerHTML = `
                    <div class="p-3 rounded-full ${isUnlocked ? 'bg-green-50 dark:bg-green-900/30' : 'bg-slate-200 dark:bg-slate-800'}">
                        <i data-lucide="${ach.icon}" class="${isUnlocked ? ach.color : 'text-slate-400'} w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold ${isUnlocked ? 'text-slate-800 dark:text-white' : 'text-slate-500 dark:text-slate-500'}">${ach.title}</h3>
                        <p class="text-sm text-slate-400 dark:text-slate-400">${ach.desc}</p>
                    </div>
                    ${isUnlocked ? '<div class="ml-auto text-green-500 font-bold text-xs bg-green-50 dark:bg-green-900/30 px-2 py-1 rounded-md">OK</div>' : ''}
                `;
                list.appendChild(item);
            });
            lucide.createIcons();
        }

        // --- LÓGICA DE IA (GEMINI) ---
        document.getElementById('searchForm').addEventListener('submit', handleSearch);

        async function handleSearch(e) {
            e.preventDefault();
            const input = document.getElementById('queryInput');
            const query = input.value.trim();
            if (!query) return;

            if (!userApiKey) {
                openSettings();
                alert("¡Hola! Necesitas configurar tu API Key de Gemini primero para que pueda responderte.");
                return;
            }

            input.value = '';
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('suggestions').classList.add('hidden');
            document.getElementById('responseCard').classList.add('hidden');

            const systemPrompt = `Eres Sally, una asistente virtual inteligente y muy capaz (con personalidad de oveja amable). 
            
            Tus capacidades:
            1. Resolución de Dudas: Puedes responder preguntas complejas, definiciones, hechos históricos o científicos con precisión.
            2. Diccionario/Traductor: Si te preguntan "cómo se dice X", "¿qué significa Y?", responde directo.
            3. Corrección: Si el usuario escribe mal, corrige sutilmente o confirma la ortografía.
            4. Creatividad: Puedes ayudar a recordar palabras ("eso que sirve para...").

            Tono: Amigable, conciso, sin juicios.
            Idioma: Responde estrictamente en el mismo idioma que el usuario.`;

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: query }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                        }),
                    }
                );

                if (!response.ok) throw new Error("Error de conexión");

                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No estoy segura de eso.";

                document.getElementById('responseText').innerText = aiText;
                document.getElementById('responseCard').classList.remove('hidden');
                
                handleGamification();

            } catch (err) {
                console.error(err);
                document.getElementById('responseText').innerText = "Uy, parece que mi conexión falló. Verifica que tu API Key sea correcta en Configuración (engranaje). Beee.";
                document.getElementById('responseCard').classList.remove('hidden');
            } finally {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('searchBtn').disabled = false;
            }
        }
    </script>
</body>
