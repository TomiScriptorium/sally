<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sally.</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fuentes (opcional, para que se vea igual) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animaciones personalizadas */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scale-up {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce-custom {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -60%) scale(1.1); }
        }

        .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
        .animate-scale-up { animation: scale-up 0.3s ease-out forwards; }
        .animate-slide-up { animation: slide-up 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-bounce-custom { animation: bounce-custom 0.6s infinite; }
        
        .delay-75 { animation-delay: 75ms; }
        .delay-100 { animation-delay: 100ms; }

        /* Utilidad para ocultar elementos fácilmente */
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen bg-[#f8f9fa] text-slate-800 selection:bg-pink-100 selection:text-pink-900 relative overflow-hidden">

    <!-- NOTIFICACIONES FLOTANTES -->
    <!-- Notificación de Nivel -->
    <div id="levelUpNotification" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50">
        <div class="bg-gradient-to-r from-yellow-300 to-yellow-500 text-white px-8 py-4 rounded-3xl shadow-xl border-4 border-white text-2xl font-bold flex items-center gap-3 animate-bounce-custom">
            <i data-lucide="trophy" class="w-8 h-8"></i>
            <span id="levelUpText">¡Nivel 2!</span>
        </div>
    </div>

    <!-- Notificación de Logro -->
    <div id="achievementNotification" class="hidden fixed bottom-8 right-8 z-50 animate-slide-up">
        <div class="bg-white p-4 rounded-2xl shadow-2xl border-l-4 border-yellow-400 flex items-center gap-4 max-w-sm">
            <div class="bg-yellow-100 p-2 rounded-full" id="achNotifIcon">
                <!-- Icono dinámico -->
            </div>
            <div>
                <p class="text-xs font-bold text-yellow-600 uppercase tracking-wider">Logro Desbloqueado</p>
                <p class="font-bold text-slate-800" id="achNotifTitle">Título</p>
            </div>
        </div>
    </div>

    <!-- UI: HEADER / NIVEL -->
    <div class="absolute top-6 left-6 md:top-10 md:left-10 z-20">
        <div class="flex items-center gap-3 bg-white pl-2 pr-6 py-2 rounded-full shadow-sm cursor-pointer hover:shadow-md transition-all border border-slate-100" onclick="openAchievements()">
            <div class="relative">
                <div id="levelDisplay" class="w-10 h-10 rounded-full bg-pink-100 flex items-center justify-center border-2 border-pink-200 text-pink-600 font-bold">
                    1
                </div>
                <!-- Círculo de progreso SVG -->
                <svg class="absolute top-0 left-0 w-10 h-10 transform -rotate-90 pointer-events-none">
                    <circle cx="20" cy="20" r="18" stroke="transparent" stroke-width="2" fill="none" />
                    <circle id="xpCircle" cx="20" cy="20" r="18" stroke="#ec4899" stroke-width="2" fill="none" stroke-dasharray="113" stroke-dashoffset="113" class="transition-all duration-500" />
                </svg>
            </div>
            <div>
                <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">Nivel</p>
                <p class="text-sm font-semibold text-slate-600" id="xpDisplay">0 XP</p>
            </div>
        </div>
    </div>

    <!-- UI: BOTÓN LOGROS -->
    <button onclick="openAchievements()" class="absolute top-6 right-6 p-3 bg-white rounded-full shadow-sm text-slate-400 hover:text-yellow-500 hover:shadow-md transition-all">
        <i data-lucide="trophy" width="20"></i>
    </button>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container mx-auto px-4 min-h-screen flex flex-col md:flex-row items-center justify-center gap-8 md:gap-16 max-w-5xl">
        
        <!-- LADO IZQUIERDO: AVATAR -->
        <div class="w-full md:w-5/12 flex justify-center md:justify-end animate-fade-in-up">
            <div class="relative group">
                <!-- Fondos decorativos -->
                <div class="absolute inset-0 bg-pink-200 rounded-[3rem] rotate-3 transform group-hover:rotate-6 transition-transform duration-500"></div>
                <div class="absolute inset-0 bg-blue-200 rounded-[3rem] -rotate-2 transform group-hover:-rotate-3 transition-transform duration-500 delay-75"></div>
                
                <!-- CONTENEDOR IMAGEN -->
                <div class="relative bg-white w-64 h-80 md:w-72 md:h-96 rounded-[2.5rem] shadow-xl overflow-hidden flex items-center justify-center border-4 border-white">
                    
                    <!-- AVATAR DE SALLY (SVG) -->
                    <!-- NOTA PARA EL USUARIO: Si quieres usar tu imagen 'ovejaaa.png', 
                         1. Borra todo el bloque <svg>...</svg> de abajo.
                         2. Descomenta la siguiente línea:
                         <img src="./ovejaaa.png" alt="Sally" class="w-full h-full object-cover">
                    -->
                    <svg viewBox="0 0 200 200" class="w-full h-full object-cover">
                        <rect width="200" height="200" fill="#f0f9ff" />
                        <path d="M70,140 L70,180" stroke="#1e293b" stroke-width="8" stroke-linecap="round" />
                        <path d="M130,140 L130,180" stroke="#1e293b" stroke-width="8" stroke-linecap="round" />
                        <g fill="#ffffff" stroke="#e2e8f0" stroke-width="3">
                            <circle cx="100" cy="100" r="50" /><circle cx="70" cy="90" r="40" /><circle cx="130" cy="90" r="40" />
                            <circle cx="100" cy="65" r="40" /><circle cx="100" cy="135" r="40" /><circle cx="60" cy="120" r="35" /><circle cx="140" cy="120" r="35" />
                        </g>
                        <path d="M75,65 Q100,55 125,65 Q135,85 125,105 Q100,125 75,105 Q65,85 75,65" fill="#1e293b" />
                        <ellipse cx="65" cy="80" rx="18" ry="8" fill="#1e293b" transform="rotate(-20 65 80)" />
                        <ellipse cx="135" cy="80" rx="18" ry="8" fill="#1e293b" transform="rotate(20 135 80)" />
                        <g fill="#ffffff">
                            <circle cx="100" cy="60" r="12" /><circle cx="90" cy="65" r="10" /><circle cx="110" cy="65" r="10" />
                        </g>
                        <circle cx="90" cy="85" r="4" fill="white" /><circle cx="110" cy="85" r="4" fill="white" />
                        <path d="M96,102 L104,102 L100,107 Z" fill="#f472b6" opacity="0.6"/>
                    </svg>

                    <!-- Loader (Spinner) -->
                    <div id="loader" class="hidden absolute inset-0 bg-white/50 backdrop-blur-sm flex items-center justify-center">
                        <div class="w-12 h-12 border-4 border-pink-400 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </div>
                
                <!-- Etiqueta flotante -->
                <div class="absolute -bottom-4 right-8 bg-white px-4 py-2 rounded-xl shadow-lg border border-slate-100 transform rotate-2">
                    <span class="text-slate-600 text-sm font-medium flex items-center gap-1">
                        <i data-lucide="zap" class="w-3 h-3 text-yellow-400 fill-yellow-400"></i>
                        Experta en dudas
                    </span>
                </div>
            </div>
        </div>

        <!-- LADO DERECHO: INTERACCIÓN -->
        <div class="w-full md:w-7/12 flex flex-col items-center md:items-start space-y-8 animate-fade-in-up delay-100">
            
            <!-- Título -->
            <div class="text-center md:text-left w-full cursor-pointer hover:opacity-80 transition-opacity" onclick="resetApp()" title="Volver al inicio">
                <h1 class="text-6xl md:text-8xl font-bold text-slate-800 tracking-tight">
                    Sally<span class="text-pink-500">.</span>
                </h1>
                <p class="text-slate-400 mt-2 text-lg font-light ml-2">
                    Sin juicios. Sin historial. Solo respuestas.
                </p>
            </div>

            <!-- Contenedor Búsqueda / Sugerencias -->
            <div id="searchContainer" class="w-full max-w-lg">
                <form id="searchForm" class="relative group z-10">
                    <input
                        type="text"
                        id="queryInput"
                        placeholder="¿Cómo se escribe 'bizarro'?, ¿Qué es el gotelé?..."
                        class="w-full py-5 pl-8 pr-16 bg-white border-2 border-slate-200 rounded-full shadow-sm text-lg text-slate-700 placeholder:text-slate-300 focus:outline-none focus:border-pink-300 focus:ring-4 focus:ring-pink-100 transition-all"
                    />
                    <button 
                        type="submit"
                        id="searchBtn"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-slate-900 hover:bg-pink-500 text-white p-3 rounded-full transition-colors duration-300 disabled:bg-slate-300 disabled:cursor-not-allowed"
                    >
                        <i data-lucide="search" width="20"></i>
                    </button>
                </form>

                <!-- Sugerencias -->
                <div id="suggestions" class="mt-4 flex flex-wrap gap-2 justify-center md:justify-start">
                    <button onclick="useSuggestion(this)" class="text-xs text-slate-400 hover:text-pink-500 bg-white px-3 py-1 rounded-full border border-slate-100 transition-colors">¿Cómo se dice 'umbrella'?</button>
                    <button onclick="useSuggestion(this)" class="text-xs text-slate-400 hover:text-pink-500 bg-white px-3 py-1 rounded-full border border-slate-100 transition-colors">Sinónimo de feliz</button>
                    <button onclick="useSuggestion(this)" class="text-xs text-slate-400 hover:text-pink-500 bg-white px-3 py-1 rounded-full border border-slate-100 transition-colors">¿Los pingüinos tienen rodillas?</button>
                </div>
            </div>

            <!-- Tarjeta de Respuesta -->
            <div id="responseCard" class="hidden w-full max-w-lg bg-white p-6 rounded-3xl border border-slate-100 shadow-xl animate-scale-up origin-top relative">
                <button onclick="resetApp()" class="absolute top-4 right-4 text-slate-300 hover:text-slate-500 transition-colors" title="Cerrar respuesta">
                    <i data-lucide="x" width="18"></i>
                </button>

                <div class="flex gap-3 mb-4 mt-1">
                    <i data-lucide="sparkles" class="text-pink-400 mt-1 flex-shrink-0" width="18"></i>
                    <div class="prose prose-slate text-slate-700 pr-6">
                        <p id="responseText" class="whitespace-pre-wrap leading-relaxed"></p>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-between items-center border-t border-slate-50 pt-4">
                    <span class="text-xs text-slate-300 font-medium">Sally v1.0</span>
                    <button 
                        onclick="resetApp()"
                        class="flex items-center gap-2 px-4 py-2 bg-slate-100 hover:bg-pink-50 text-slate-600 hover:text-pink-600 rounded-full transition-all text-sm font-medium group"
                    >
                        <i data-lucide="arrow-left" width="16" class="group-hover:-translate-x-1 transition-transform"></i>
                        Hacer otra pregunta
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL LOGROS -->
    <div id="achievementsModal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4" onclick="closeAchievements()">
        <div class="bg-white w-full max-w-md rounded-[2rem] shadow-2xl overflow-hidden animate-scale-up" onclick="event.stopPropagation()">
            <div class="bg-slate-50 p-6 border-b border-slate-100 flex justify-between items-center">
                <h2 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <i data-lucide="award" class="text-pink-500"></i> Tus Logros
                </h2>
                <button onclick="closeAchievements()" class="text-slate-400 hover:text-slate-600 bg-white p-2 rounded-full shadow-sm hover:bg-slate-100 transition-colors">
                    <i data-lucide="x" width="20"></i>
                </button>
            </div>
            
            <div id="achievementsList" class="p-6 max-h-[60vh] overflow-y-auto space-y-4">
                <!-- Los logros se generarán aquí con JS -->
            </div>
            
            <div class="p-4 bg-slate-50 text-center text-xs text-slate-400">
                Sigue preguntando para desbloquear más sorpresas
            </div>
        </div>
    </div>

    <!-- SCRIPT PRINCIPAL -->
    <script>
        // --- CONFIGURACIÓN ---
        // ¡IMPORTANTE! COLOCA TU API KEY AQUÍ:
        const apiKey = ""; 

        // --- ESTADO INICIAL ---
        let xp = parseInt(localStorage.getItem('sally_xp') || '0');
        let achievements = JSON.parse(localStorage.getItem('sally_achievements') || '[]');
        
        const XP_PER_QUESTION = 20;
        const XP_PER_LEVEL = 100;

        const ALL_ACHIEVEMENTS = [
            { id: 'first_step', title: 'Curioso Principiante', desc: 'Hiciste tu primera pregunta', icon: 'sparkles', color: 'text-yellow-500' },
            { id: 'level_5', title: 'Sabio en Proceso', desc: 'Alcanzaste el nivel 5', icon: 'brain', color: 'text-purple-500' },
            { id: 'dedicated', title: 'Preguntón Experto', desc: 'Acumulaste 500 XP', icon: 'trophy', color: 'text-orange-500' },
            { id: 'corrector', title: 'Gramática Perfecta', desc: 'Pediste una corrección', icon: 'wand-2', color: 'text-blue-500' },
        ];

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            updateGamificationUI();
        });

        // --- FUNCIONES DE NAVEGACIÓN ---
        function resetApp() {
            document.getElementById('responseCard').classList.add('hidden');
            document.getElementById('suggestions').classList.remove('hidden');
            document.getElementById('queryInput').value = '';
            document.getElementById('responseText').innerText = '';
        }

        function useSuggestion(btn) {
            document.getElementById('queryInput').value = btn.innerText;
            handleSearch(new Event('submit'));
        }

        function openAchievements() {
            renderAchievementsList();
            document.getElementById('achievementsModal').classList.remove('hidden');
        }

        function closeAchievements() {
            document.getElementById('achievementsModal').classList.add('hidden');
        }

        // --- LÓGICA DE GAMIFICACIÓN ---
        function updateGamificationUI() {
            const currentLevel = Math.floor(xp / XP_PER_LEVEL) + 1;
            const currentLevelProgress = xp % XP_PER_LEVEL;
            
            // Actualizar textos
            document.getElementById('levelDisplay').innerText = currentLevel;
            document.getElementById('xpDisplay').innerText = `${xp} XP`;
            
            // Actualizar círculo SVG
            const circle = document.getElementById('xpCircle');
            const circumference = 113; // 2 * PI * r (r=18)
            const offset = circumference - (currentLevelProgress / XP_PER_LEVEL) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        function handleGamification() {
            const prevLevel = Math.floor(xp / XP_PER_LEVEL) + 1;
            xp += XP_PER_QUESTION;
            localStorage.setItem('sally_xp', xp.toString());
            
            const newLevel = Math.floor(xp / XP_PER_LEVEL) + 1;

            // Level Up
            if (newLevel > prevLevel) {
                showNotification('levelUpNotification');
                document.getElementById('levelUpText').innerText = `¡Nivel ${newLevel}!`;
                setTimeout(() => document.getElementById('levelUpNotification').classList.add('hidden'), 3000);
            }

            // Logros
            let newUnlock = null;
            if (!achievements.includes('first_step')) {
                unlockAchievement('first_step');
                newUnlock = ALL_ACHIEVEMENTS.find(a => a.id === 'first_step');
            }
            if (newLevel >= 5 && !achievements.includes('level_5')) {
                unlockAchievement('level_5');
                newUnlock = ALL_ACHIEVEMENTS.find(a => a.id === 'level_5');
            }
            if (xp >= 500 && !achievements.includes('dedicated')) {
                unlockAchievement('dedicated');
                newUnlock = ALL_ACHIEVEMENTS.find(a => a.id === 'dedicated');
            }

            if (newUnlock) {
                showAchievementNotification(newUnlock);
            }

            updateGamificationUI();
        }

        function unlockAchievement(id) {
            achievements.push(id);
            localStorage.setItem('sally_achievements', JSON.stringify(achievements));
        }

        function showNotification(elementId) {
            const el = document.getElementById(elementId);
            el.classList.remove('hidden');
        }

        function showAchievementNotification(ach) {
            const notif = document.getElementById('achievementNotification');
            document.getElementById('achNotifTitle').innerText = ach.title;
            document.getElementById('achNotifIcon').innerHTML = `<i data-lucide="${ach.icon}" class="${ach.color}"></i>`;
            lucide.createIcons();
            
            notif.classList.remove('hidden');
            setTimeout(() => notif.classList.add('hidden'), 4000);
        }

        function renderAchievementsList() {
            const list = document.getElementById('achievementsList');
            list.innerHTML = '';
            
            ALL_ACHIEVEMENTS.forEach(ach => {
                const isUnlocked = achievements.includes(ach.id);
                const item = document.createElement('div');
                item.className = `flex items-center gap-4 p-4 rounded-2xl border transition-all ${isUnlocked ? 'bg-white border-green-100 shadow-sm' : 'bg-slate-50 border-slate-100 opacity-60 grayscale'}`;
                
                item.innerHTML = `
                    <div class="p-3 rounded-full ${isUnlocked ? 'bg-green-50' : 'bg-slate-200'}">
                        <i data-lucide="${ach.icon}" class="${isUnlocked ? ach.color : 'text-slate-400'} w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold ${isUnlocked ? 'text-slate-800' : 'text-slate-500'}">${ach.title}</h3>
                        <p class="text-sm text-slate-400">${ach.desc}</p>
                    </div>
                    ${isUnlocked ? '<div class="ml-auto text-green-500 font-bold text-xs bg-green-50 px-2 py-1 rounded-md">OK</div>' : ''}
                `;
                list.appendChild(item);
            });
            lucide.createIcons();
        }

        // --- LÓGICA DE IA (GEMINI) ---
        document.getElementById('searchForm').addEventListener('submit', handleSearch);

        async function handleSearch(e) {
            e.preventDefault();
            const input = document.getElementById('queryInput');
            const query = input.value.trim();
            if (!query) return;

            // Limpiar input y mostrar loader
            input.value = '';
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('suggestions').classList.add('hidden');
            document.getElementById('responseCard').classList.add('hidden');

            const systemPrompt = `Eres Sally, una asistente amigable (una oveja inteligente), concisa y sin juicios. 
            Tu propósito es:
            1. Responder preguntas "tontas" u obvias con amabilidad y brevedad.
            2. Corregir ortografía rápidamente si el usuario escribe mal.
            3. Adivinar palabras cuando el usuario dice "como se dice eso que...".
            NO des explicaciones largas a menos que se pidan. Mantén un tono ligero y servicial.
            Responde en el mismo idioma que el usuario.`;

            try {
                // Verificar API Key
                if (!apiKey) throw new Error("Falta la API Key en el código.");

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: query }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                        }),
                    }
                );

                if (!response.ok) throw new Error("Error de conexión con Sally.");

                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No estoy segura de eso.";

                // Mostrar respuesta
                document.getElementById('responseText').innerText = aiText;
                document.getElementById('responseCard').classList.remove('hidden');
                
                handleGamification();

            } catch (err) {
                console.error(err);
                document.getElementById('responseText').innerText = "Uy, me he mareado un poco. ¿Podrías revisar mi configuración (API Key) o intentar de nuevo? Beee.";
                document.getElementById('responseCard').classList.remove('hidden');
            } finally {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('searchBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
